{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BoredLand</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'mainapp/styles.css' %}" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="{% static '/mainapp/BL_favicon.ico' %}">
        {% block stylesheet %}
        {% endblock %}
        {% block script %}
        {% endblock %}
    </head>
    <body>
        {% block body1 %}
        {% endblock %}
        <nav class="nav" style="background-color: #daeefd; padding:5px; border:1px solid rgb(114, 157, 195); font-size: 18px;">
            <a class="nav-link" href="{% url 'index' %}">Home Page</a>
            <a class="nav-link" href="{% url 'games' %}">Games</a>
            <a class="nav-link" href="{% url 'random' %}">Random</a>

            {% if not user.is_authenticated %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
            {% else %}
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                <a class="nav-link">Logged in as {{ user }}</a>
            {% endif %}
        </nav>

        {% block body2 %}
        {% endblock %}
    </body>
</html>
